<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Milka</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS File -->
    <link href="/static/css/custom.css" rel="stylesheet"/>
</head>

<body>
<div class="container" id="pagewrap">
    <br>
    <!-- Page Header -->
    <header class="masthead text-center text-black">
        <div class="container">
            <img src="static/img/milka2.png" style="height:55%; width:55%;">
        </div>
    </header>
    <!-- /Page Header -->
    <br>

    <section>
        <!-- Main Container -->
        <div class="container" id="cards_col">
            <div class="row text-center">
                <div class="card-columns">
                    <!-- ריקון המאגר -->
                    <div class="card bg-light text-center w-75">
                        <div class="card-header" dir="rtl">ריקון ה-DB</div>
                        <div class="card-body">
                            <p dir="rtl">לפני סריקה חדשה יש לרוקן את ה-Data Base</p>

                            <form action="/delete" method="post">
                                <button class="btn button1" dir="rtl" type="submit"
                                        onClick="$('.db').fadeIn('slow'); $('.process').fadeOut('slow'); hideButton(); hideCard();">
                                    ריקון ה-DB
                                </button>
                            </form>

                            <div class="db text-center" id='db' dir="rtl">
                                <strong>קולולו! </strong> ה-Data Base רוקן
                            </div>
                        </div>
                    </div>
                    <!-- סוף ריקון המאגר -->

                    <!-- תחילת סריקה -->
                    <div class="card bg-light text-center w-75">
                        <div class="card-header">סריקה ותרגום</div>
                        <div class="card-body">
                            <p class="card-text" dir="rtl">לחצו כדי להתחיל לסרוק</p>

                            <form action="/start" method="post">
                                <button class="btn button1" id="start" dir="rtl" type="submit"
                                        onClick="$('.process').fadeIn('slow'); showButton();">
                                    התחל סריקה
                                </button>
                            </form>

                            <div class="process text-center" id='process' dir="rtl">
                                הסריקה התחילה!
                            </div>

                            <form action="/stop" method="post">
                                <button class="btn button1 text-center" id="stop" dir="rtl" type="submit"
                                        style="display:none;" onClick="showCard();">
                                    הפסק סריקה
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- סוף תחילת סריקה -->

                    <!-- הורדה של הדאטה -->
                    <div class="card bg-light text-center w-75" id="download" style="display:none;">
                        <div class="card-header">הורדה</div>
                        <div class="card-body"><p class="card-text" dir="rtl">הורידו את הידיעות שלכם</p></div>
                        <a href="static/files/table.xlsx?1500" id="excel" download="table.xlsx"
                           onclick="this.href='static/files/table.xlsx?1500';">
                            <button class="btn button1" id="downbtn" dir="rtl">הורד קובץ</button>
                        </a>
                        <br>
                        <br>
                    </div>
                    <!-- סוף הורדה של הדאטה -->

                    <script>
            						function showButton(){
            							document.getElementById("stop").style.display='inline';
            						}

            						function hideButton(){
            							document.getElementById("stop").style.display='none';
            						}

            						function hideCard(){
            							document.getElementById("download").style.display='none';
            						}

            						function showCard(){
            							document.getElementById("download").style.display='inline-block';
            						}
                    </script>
                </div>
            </div>
        </div>
        <!-- /Main Container -->
    </section>
    <br>
</div>


<!-- Footer -->
<footer class="footer">
    <div class="container foot">
        <p class="text-center small text-white" id="credit">האתר נכתב על ידי לוטם נדיר</p>
    </div>
</footer>
<!-- /Footer -->

<!--  Core JS Files  -->
<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Custom JS File  -->
<script src="/static/js/custom_js.js" type="text/javascript"></script>

</body>
</html>
